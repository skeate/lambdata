name: CI
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: P3TERX/debugger-action@master
    - uses: actions/setup-node@v1
      with:
        node-version: '13.x'
    - run: yarn -v
    - run: yarn install --json
    - run: yarn tsc --noEmit
    - run: yarn test
